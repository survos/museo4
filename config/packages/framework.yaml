framework:
    secret: '%env(APP_SECRET)%'
    #default_locale: en
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    serializer:
        enabled: true
        mapping:
            paths: ['%kernel.project_dir%/config/serialization/']

    default_locale: 'en'
    translator:
      fallbacks: ['en']
      # ...

    # hack for FOS User https://stackoverflow.com/questions/33404302/symfony2-error-the-service-templating-has-a-dependency-on-a-non-existent-serv
    templating:
        engines: ['twig', 'php']

parameters:
    env(S3_BUCKET): 'museo.survos.com'
    mailer_user: '%env(MAILER_USER)%'

